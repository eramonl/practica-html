 <body>
     
    <h2>Curriculum</h2>

<fieldset style="width: 25%;">
      
<form action="https://ptsv2.com/t/smx2c"method="post">

       #tipo1 {background-color: red;}
       #tipo2 {background-color: yellow;}
       #tipo3 {background-color: aqua;}
       #tipo4 {background-color: orangered;}

      <fieldset id="tipo1" style="width: 70%;">

</fieldset>

<fieldset id="tipo4" style="width: 70%;">

<br>
